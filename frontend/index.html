<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBI Proejct CSCI586</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div class="container">
    <h2>CSCI 586 Project</h2>
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Popular
                Characters</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Anime By
                Location</a></li>
            <li role="presentation"><a href="#broadcast" aria-controls="broadcast" role="tab" data-toggle="tab">Anime By
                Broadcast Time</a></li>
            <li role="presentation"><a href="#deviation" aria-controls="deviation" role="tab" data-toggle="tab">Anime By
                Deviation</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Most Popular
                Staff</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <fieldset class="age-character-query-container">
                    <br>
                    <div class="row">
                        <div class="col-xs-5">
                            <label for="ageRating">Age Rating</label>
                            <select id="ageRating">
                                <option value="PG-13" selected>PG-13</option>
                                <option value="R-17">R-17</option>
                                <option value="R">R</option>
                                <option value="PG">PG</option>
                                <option value="G">G</option>
                            </select>
                        </div>
                        <div class="col-xs-5">
                            <label for="characterTags">Character Tags</label>
                            <select id="characterTags">
                                <option value="Animals" selected>Animals</option>
                                <option value="Spies">Spies</option>
                                <option value="Teenagers">Teenagers</option>
                                <option value="Hats">Hats</option>
                                <option value="Facial Hair">Facial Hair</option>
                                <option value="Adults">Adults</option>
                                <option value="Children">Children</option>
                                <option value="Cats">Cats</option>
                                <option value="Rosy Cheeks">Rosy Cheeks</option>
                                <option value="Ninja">Ninja</option>

                            </select>
                        </div>
                        <div class="col-xs-2">
                            <button id="findCharacters" class="btn btn-primary"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;Find
                                Characters
                            </button>
                        </div>
                    </div>
                    <br>
                    <table class="table table-responsive table-bordered table-striped results">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Love Rank</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </fieldset>
            </div>
            <div role="tabpanel" class="tab-pane" id="broadcast">
                <fieldset class="broadcast-time-query-container">
                    <br>
                    <div class="row">
                        <div class="col-xs-5">
                            <label for="broadcastDay">Broadcast Day</label>
                            <select id="broadcastDay">
                                <option value="mondays " selected>Monday</option>
                                <option value="tuesdays">Tuesday</option>
                                <option value="wednesdays ">Wednesday</option>
                                <option value="thursdays ">Thursday</option>
                                <option value="fridays ">Friday</option>
                                <option value="saturdays ">Saturday</option>
                                <option value="sundays ">Sunday</option>
                            </select>
                        </div>
                        <div class="col-xs-5">
                            <label for="broadcastTime">Broadcast Time</label>
                            <select id="broadcastTime">
                                <option value="0100 (jst)" selected>01:00</option>
                                <option value="0400 (jst)">04:00</option>
                                <option value="0800 (jst)">08:00</option>
                                <option value="0900 (jst)">09:00</option>
                                <option value="1300 (jst)">13:00</option>
                                <option value="1800 (jst)">18:00</option>
                                <option value="2300 (jst)">23:00</option>
                            </select>
                        </div>
                        <div class="col-xs-2">
                            <button id="findMostPopular" class="btn btn-primary"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;Find
                                Most Popular
                            </button>
                        </div>
                    </div>
                    <br>
                    <table class="table table-responsive table-bordered table-striped results">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </fieldset>
            </div>
            <div role="tabpanel" class="tab-pane" id="deviation">
                <fieldset class="deviation-query-container">
                    <br>
                    <div class="row">
                        <div class="col-xs-10">
                        </div>
                        <div class="col-xs-2">
                            <button id="findDeviation" class="btn btn-primary"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;Find Rating Deviation
                            </button>
                        </div>
                    </div>
                    <br>
                    <div id="deviationChartContainer"></div>
                    <table class="table table-responsive table-bordered table-striped results">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Anime List Rating</th>
                            <th>Anime Planet</th>
                            <th>Deviation</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </fieldset>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">
                <fieldset class="staff-query-container">
                    <br>
                    <div class="row">
                        <div class="col-xs-10">
                            <label for="staffCategory">Staff Category</label>
                            <select id="staffCategory">
                                <option value="Producer" selected>Producer</option>
                                <option value="Director">Director</option>
                                <option value="Voice Actor">Voice Actor</option>
                                <option value="Licensor">Licensor</option>
                                <option value="Studio">Studio</option>
                            </select>
                        </div>
                        <div class="col-xs-2">
                            <button id="findTop5" class="btn btn-primary"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;Find Best
                                5
                            </button>
                        </div>
                    </div>
                    <br>
                    <table class="table table-responsive table-bordered table-striped results">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Average Rating</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </fieldset>
            </div>
            <div role="tabpanel" class="tab-pane" id="messages">
                <fieldset class="location-query-container">
                    <br>
                    <div class="row">
                        <div class="col-xs-9">
                            <label for="selAnimeByLocations">Locations</label>
                            <select name="selAnimeByLocations" id="selAnimeByLocations">
                                <option value="United States" selected>United States</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="England">England</option>
                                <option value="Sweden">Sweden</option>
                                <option value="California">California</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Texas">Texas</option>
                                <option value="UK">UK</option>
                                <option value="Germany">Germany</option>
                                <option value="New York">New York</option>
                            </select>
                        </div>
                        <div class="col-xs-1">
                            <p id="locationSpinner" class="pull-right" style="display: none;margin-top:8px;">
                            <span class="glyphicon glyphicon-refresh spinning"
                            ></span>
                            </p>
                        </div>
                        <div class="col-xs-2">
                            <button id="findAnimeByLocations" class="btn btn-primary"><i
                                    class="glyphicon glyphicon-search"></i>&nbsp;Find
                                Animes
                            </button>
                        </div>
                    </div>
                    <br>
                    <div id="mapLocation" style="width:100%;height: 400px;"></div>
                </fieldset>
            </div>
        </div>

    </div>

</div>
<script async src="main.js"></script>
<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxM_HY-Nce84rG-7Gxy_cw1Q051x5FAP0">
</script>
</body>
</html>
